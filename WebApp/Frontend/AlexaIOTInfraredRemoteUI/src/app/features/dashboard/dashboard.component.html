<!-- eslint-disable @angular-eslint/template/elements-content -->
<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Users</span>
                    <div class="text-900 font-medium text-xl">3</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">3 </span>
            <span class="text-500">newly registered</span>
        </div>
    </div>
	<div class="col-12 lg:col-6 xl:col-3">
		<div class="card mb-0">
			<div class="flex justify-content-between mb-3">
				<div>
					<span class="block text-500 font-medium mb-3">Boards</span>
					<div class="text-900 font-medium text-xl">7</div>
				</div>
				<div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
					<i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
				</div>
			</div>
			<span class="text-green-500 font-medium">2 new </span>
			<span class="text-500">newly registered</span>
		</div>
	</div>
	<div class="col-12 lg:col-6 xl:col-3">
		<div class="card mb-0">
			<div class="flex justify-content-between mb-3">
				<div>
					<span class="block text-500 font-medium mb-3">Infrared signals cloned</span>
					<div class="text-900 font-medium text-xl">60</div>
				</div>
				<div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
					<i class="pi pi-map-marker text-orange-500 text-xl"></i>
				</div>
			</div>
			<span class="text-green-500 font-medium">%2+ </span>
			<span class="text-500">since last week</span>
		</div>
	</div>
	<div class="col-12 lg:col-6 xl:col-3">
		<div class="card mb-0">
			<div class="flex justify-content-between mb-3">
				<div>
					<span class="block text-500 font-medium mb-3">?</span>
					<div class="text-900 font-medium text-xl">?</div>
				</div>
				<div class="flex align-items-center justify-content-center bg-purple-100 border-round" [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
					<i class="pi pi-comment text-purple-500 text-xl"></i>
				</div>
			</div>
			<span class="text-green-500 font-medium">? </span>
			<span class="text-500">?</span>
		</div>
	</div>

	<div class="col-12 xl:col-6">
		<div class="card">
			<h5>Users Overview</h5>
			<p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
		</div>
	</div>

	<div class="col-12 xl:col-6">
		<div class="card">
			<h5>Infrared signals & boards</h5>
			<p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
		</div>
	</div>
</div>
